<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDXL Panorama Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        #panorama { width: 100%; height: 100%; }
        .controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 10; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;
            color: white; font-family: sans-serif; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="panorama"></div>
<div class="controls">Click and Drag to Look Around | Scroll to Zoom</div>

<script>
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "../output/final_panorama.png",
    "autoLoad": true,
    "autoRotate": -2,
    "compass": false,
    "backgroundColor": [0, 0, 0],
    
    /* FIX: Tell the viewer this is a strip, not a full sphere */
    "haov": 360,     /* Horizontal Angle of View: Full 360 wrap */
    "vaov": 36,      /* Vertical Angle of View: (1024/10240) * 360 * 0.5 = 36 degrees */
    "vOffset": 0,    /* Center it vertically */
    
    /* Camera settings */
    "hfov": 100,
    "minHfov": 50,
    "maxHfov": 120
});
</script>

</body>
</html>
