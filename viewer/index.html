<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDXL Panorama Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        #panorama { width: 100%; height: 100%; }
        .controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 10; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;
            color: white; font-family: sans-serif; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="panorama"></div>
<div class="controls">Click and Drag to Look Around | Scroll to Zoom</div>

<script>
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "../output/final_panorama.png",  /* Point this to your image */
    "autoLoad": true,
    "autoRotate": -2,      /* Slowly rotates automatically */
    "compass": true,
    "hfov": 110,           /* Field of view */
    "minHfov": 50,         /* Zoom in limit */
    "maxHfov": 120         /* Zoom out limit */
});
</script>

</body>
</html>
